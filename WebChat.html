<!DOCTYPE html>
<html>

<head>
    <title>Cool WebChat</title>
    <link rel="icon" href="../icons/icons_utils/page_icon.svg">
    <link type="text/css" rel="stylesheet" media="all" href="src/css/style.css"/>

</head>

<body id="body">

<div class="username-enter" id="username-enter">
    <textarea id="username-input" class="textarea" onkeypress="setUserName(event)"
              placeholder="Type your username"></textarea>
</div>

<div id="container">
    <aside>
        <header>
            <input id="group input" type="text" onkeypress="setNewGroup(event)" placeholder="group name"
                   style="margin-bottom: 5px">
            <button class="utils-button" id="utils-button" onclick="javascript:window.location.reload(true)">
                <img class="svg-icon" src="../icons/icons_utils/page_icon.svg">
            </button>
            <script type="text/javascript" src="src/scripts/settings.js"></script>
            <button class="utils-button" id="userIcon" onclick="setUserIcon()">
                <img class="svg-icon" src="../icons/icons_utils/user-edit-svgrepo-com.svg">
            </button>

            <div id="icon-container" style="display: none;"></div>

            <div class="util-content">
                <p>Reload session</p>
            </div>
        </header>
        <ul class="chat-list" id="chat-list">
        </ul>
    </aside>

    <div class="main" id="chat-area">
        <header>
            <div>
                <h2 id="username">WebChat</h2>
                <h3 id = "connected-users">already 1902 messages</h3>
            </div>
        </header>
        <div id="chat">
        </div>

        <div class="footer">
            <div id="emoji-table-container" class="emoji-table"></div>
            <script src="src/scripts/emoji.js"></script>
            <button class="button" id="emoji-button" role="button" onclick=chooseEmoji()>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                     class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
            </button>
            <textarea id="input area" class="textarea" placeholder="Type your message"></textarea>
            <script type="text/javascript" src="../src/scripts/code.js"></script>
            <button class="button" role="button" onclick=MYCHAT.sendMessage()>Send</button>
        </div>
    </div>
</div>
<script src="../src/scripts/sillyclient.js"></script>
<script src="../src/scripts/interaction.js"></script>
</body>
</html>
